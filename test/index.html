<!doctype html>
<html>

<head>
  <title>Logger tests</title>
  <script src="../itslog.js"></script>
</head>

<body>
  <pre>Open the console, yo.</pre>

  <script>
    const itslog = window.itslog;
    const console = new itslog('browser test');

    console.log('log');

    console.warn('warn');

    console.error('error');

    console.log('multiple', 'items', 'in', 'log');

    console.info('info');
  </script>
